<body>
    <div class="contact">
    <h1 class="contact_h">Contact</h1>

        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>

        <label for="message">Message:</label>

        <input type="submit" value="Submit">
    </form>
